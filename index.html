<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que a tela ocupe toda a altura visível */
            margin: 0;
            background-color: #f0f0f0; /* Um fundo suave para começar */
            font-family: Arial, sans-serif; /* Uma fonte legível */
            color: #333;
        }

        h1 {
            font-size: 3em; /* Tamanho grande para o nome */
            text-align: center; /* Garante que o texto esteja centralizado */
            color: #007bff; /* Uma cor vibrante para o nome */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Sombra para destaque */
        }
    </style>
</head>
<body>
    <h1>Bem-vindo, [Seu Nome Aqui]!</h1>
</body>
</html>
